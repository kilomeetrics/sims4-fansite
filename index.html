<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sims 4 Fansite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DDF3FF;
            color: #2D2D2D;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1F8AC0;
            padding: 20px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .header-logo {
            width: 250px;
            margin-bottom: 10px;
        }
        .plumbob {
            width: 50px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .news-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 20px;
            color: #1F8AC0;
        }
        .news-date {
            font-size: 14px;
            color: gray;
        }
        .news-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4b/Plumbob_green.png" alt="Plumbob" class="plumbob">
        <span>The Sims 4 Nieuws</span>
    </header>
    
    <div class="container">
        <div class="news-item">
            <div class="news-title">Nieuwe Expansion Pack aangekondigd!</div>
            <div class="news-date">13 maart 2025</div>
            <p>EA heeft een gloednieuwe uitbreiding onthuld met spannende nieuwe functies!</p>
        </div>
        <div class="news-item">
            <div class="news-title">Nieuwe gratis update nu beschikbaar</div>
            <div class="news-date">10 maart 2025</div>
            <p>Een update met verbeteringen en nieuwe voorwerpen is nu live!</p>
        </div>
    </div>
</body>
</html>
